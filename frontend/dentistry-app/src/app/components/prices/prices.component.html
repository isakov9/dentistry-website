<div class="prices">
  <div class="container">
    <div class="prices-inner">
      <div class="prices-desc">
        <h3 class="desc-title">Наименование услуги</h3>
        <div class="desc-price">Цена(руб)</div>
      </div>
      <a routerLink="/appointment" *ngFor=" let price of prices" class="prices-item">
        <div class="item-name">{{price.name}}</div>
        <div class="item-price"><span>От </span>{{price.price}} <span>руб.</span></div>
      </a>
    </div>
  </div>
</div>
