<div class="login">
  <div class="container">
    <label class="label-username">Введите имя пользователя: </label>
    <input class="input-username" type="text">
    <label class="label-password">Введите пароль: </label>
    <input class="input-password" type="password" [(ngModel)]="password" name="password">
    <button (click)="onClick()" class="btn">Войти</button>

  </div>
</div>
